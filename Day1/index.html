<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI CSS Daily 1</title>
</head>
<body>

    <!--First Page-->
    <div style="width: 377px; margin: 25px;">
        <div class="component_search component_container">

            <!--Search Bar Starts-->
            <form class="component_form" action="">
               
                <div class="input_wrapper">
                    <div class="search_icon">
                        <img src="imgs/search.svg" alt="Search Img">
                    </div>
                    <input class="input_bar" type="text" placeholder="Start typing to search">
                </div>
            </form>
            <!--Search Bar Ends-->

            <h6>Popular Searches</h6>

            <ul>
                <li><a href="#">Air Transport</a></li>
                <li><a href="#">Aviation</a></li>
                <li class="active"><a href="#">Mekaniske Verksted</a></li>
                <li><a href="#">Port Authority</a></li>
                <li><a href="#">Sporvei</a></li>
                <li><a href="#">Bergens Kreditbank</a></li>
            </ul>
        </div>
    </div>
    <!--First Page-->

    <!--Second Page-->
    <div style="width: 656px; margin: 25px;">
        <div class="component_filter_search">
            <form class="search_form" action="">
                <div class="input_search">
                    <div class="search_icon">
                        <img src="imgs/search.svg" alt="Search Img">
                    </div>
                    <input class="input_bar" type="text" placeholder="Start typing to search">
                </div>
            </form>
    
            <ul class="ul_radio">
                <li>
                    <input type="radio" class="button" id="Projects" name="type" value="projects"></input>
                    <label for="Projects">Projects</label>
                </li>
                <li>
                    <input type="radio" class="button" id="Images" name="type" value="images"></input>
                    <label for="Images">Images</label>
                </li>
                <li>
                    <input type="radio" class="button" id="People" name="type" value="people"></input>
                    <label for="People">People</label>
                </li>
            </ul>
    
        </div>
    </div>
    <!--Second Page-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!--First Page-->
    <div style="width: 377px; margin: 25px;">
        <div class="component_search component_container">

            <!--Search Bar Starts-->
            <form class="component_form" action="">
                <div class="search_icon">
                    <img src="imgs/search.svg" alt="Search Img">
                </div>
                <input class="input_bar" type="text" placeholder="Start typing to search">
            </form>
            <!--Search Bar Ends-->

            <h6>Popular Searches</h6>

            <ul>
                <li><a href="#">Air Transport</a></li>
                <li><a href="#">Aviation</a></li>
                <li class="active"><a href="#">Mekaniske Verksted</a></li>
                <li><a href="#">Port Authority</a></li>
                <li><a href="#">Sporvei</a></li>
                <li><a href="#">Bergens Kreditbank</a></li>
            </ul>
        </div>
    </div>
    <!--First Page-->

    <!--Second Page-->
    <div class="component_filter_search">
        <form action="">
            <div class="input">
                <div class="search_icon">
                    <img src="imgs/search.svg" alt="Search Img">
                </div>
                <input class="input_bar" type="text" placeholder="Start typing to search">
            </div>
        </form>

        <ul class="ul_radio">
            <li>
                <label>
                    <input type="radio" name="type" value="project">
                    <span class="text">Projects</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="type" value="image">
                    <span class="text">Images</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="type" value="people">
                    <span class="text">People</span>
                </label>
            </li>
        </ul>

    </div>
    <!--Second Page-->

    <!--Third Page-->
    <div>

    </div>
    <!--Third Page-->
</body>
</html>
